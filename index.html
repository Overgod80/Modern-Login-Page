<!DOCTYPE html>
<html lang="fa-IR">

<head>
    <meta charset="UTF-8">
    <meta name="fontiran.com:license" content="THJBT">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>صفحه لاگین مدرن</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>ثبت نام</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>از ایمیل خود برای ساخت اکانت استفاده کنید</span>
                <input type="text" placeholder="نام">
                <input type="email" placeholder="ایمیل">
                <input type="password" placeholder="پسورد">
                <button>ثبت نام</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>ورود</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>از ایمیل خود برای ورود استفاده کنید</span>
                <input type="email" placeholder="ایمیل">
                <input type="password" placeholder="پسورد">
                <a href="#">رمز عبور خود را فراموش کردید؟</a>
                <button>ورود</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>حساب کاربری دارید؟</h1>
                    <p>اطلاعات ورود خود را وارد تا از همه امکانات سایت استفاده کنید</p>
                    <button class="hidden" id="login">ورود</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>سلام ، خوش آمدین</h1>
                    <p>برای استفاده از تمامی امکانات سایت، با ایمیل خود ثبت نام کنید</p>
                    <button class="hidden" id="register">ثبت نام</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
